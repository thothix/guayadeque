<?xml version="1.0" encoding="utf-8"?>
<config version="1">
  <collections>
  </collections>
  <searchlinks>
    <links>
      <Link0 value="http://www.google.com/search?q={text}"/>
      <Link1 value="http://news.google.es/nwshp?hl={lang}&amp;tab=wn&amp;q={text}"/>
      <Link2 value="http://images.google.com/images?q={text}"/>
      <Link3 value="http://www.wikipedia.org/search-redirect.php?search={text}&amp;language={lang}"/>
      <Link4 value="http://www.youtube.com/results?search_type=&amp;search_query={text}"/>
    </links>
    <names>
      <Name0 value="Google"/>
      <Name1 value="Google News"/>
      <Name2 value="Google Images"/>
      <Name3 value="Wikipedia"/>
      <Name4 value="YouTube"/>
    </names>
  </searchlinks>
  <commands>
    <gnome>
      <execs>
        <Exec0 value="xdg-open {bp}"/>
        <Exec1 value="gnome-terminal --working-directory={bp}"/>
        <Exec2 value="gimp {bc}"/>
        <Exec3 value="brasero -a {tp}"/>
        <Exec4 value="brasero {tp}"/>
        <Exec5 value="soundconverter {tp}"/>
      </execs>
      <names>
        <Name0 value="Browse in File Manager"/>
        <Name1 value="Open Terminal in directory"/>
        <Name2 value="Edit cover using GIMP"/>
        <Name3 value="Burn as AudioCD using Brasero"/>
        <Name4 value="Burn as DataCD using Brasero"/>
        <Name5 value="SoundConverter"/>
      </names>
    </gnome>
    <kde>
      <execs>
        <Exec0 value="xdg-open {bp}"/>
        <Exec1 value="konsole --workdir {bp}"/>
        <Exec2 value="gimp {bc}"/>
        <Exec3 value="k3b --audiocd {tp}"/>
        <Exec4 value="k3b --data {tp}"/>
        <Exec5 value="soundkonverter {tp}"/>
      </execs>
      <names>
        <Name0 value="Browse in File Manager"/>
        <Name1 value="Open Terminal in directory"/>
        <Name2 value="Edit cover using GIMP"/>
        <Name3 value="Burn as AudioCD using k3b"/>
        <Name4 value="Burn as DataCD using k3b"/>
        <Name5 value="SoundKonverter"/>
      </names>
    </kde>
    <xfce>
      <execs>
        <Exec0 value="xdg-open {bp}"/>
        <Exec1 value="xfce4-terminal --working-directory={bp}"/>
        <Exec2 value="gimp {bc}"/>
        <Exec3 value="xfburn -a {tp}"/>
        <Exec4 value="xfburn -d {tp}"/>
        <Exec5 value="soundconverter {tp}"/>
      </execs>
      <names>
        <Name0 value="Browse in File Manager"/>
        <Name1 value="Open Terminal in directory"/>
        <Name2 value="Edit cover using GIMP"/>
        <Name3 value="Burn as AudioCD using xfburn"/>
        <Name4 value="Burn as DataCD using xfburn"/>
        <Name5 value="SoundConverter"/>
      </names>
    </xfce>
    <lxqt>
      <execs>
        <Exec0 value="xdg-open {bp}"/>
        <Exec1 value="qterminal -w {bp}"/>
        <Exec2 value="gimp {bc}"/>
        <Exec3 value="brasero -a {tp}"/>
        <Exec4 value="brasero {tp}"/>
        <Exec5 value="soundconverter {tp}"/>
      </execs>
      <names>
        <Name0 value="Browse in File Manager"/>
        <Name1 value="Open Terminal in directory"/>
        <Name2 value="Edit cover using GIMP"/>
        <Name3 value="Burn as AudioCD using Brasero"/>
        <Name4 value="Burn as DataCD using Brasero"/>
        <Name5 value="SoundConverter"/>
      </names>
    </lxqt>
  </commands>
  <copyto>
    <options>
      <Option0 value="Default:{g}/{A}/{b}/{n} - {a} - {t}:0:0:0:"/>
      <Option1 value="To mp3:{g}/{A}/{b}/{n} - {a} - {t}:1:0:0:"/>
    </options>
  </copyto>
  <searchfilters>
    <Filter0 value="(cd1)" />
    <Filter1 value="(cd2)" />
    <Filter2 value="(cd3)" />
    <Filter3 value="(cd4)" />
    <Filter4 value="cd1" />
    <Filter5 value="cd2" />
    <Filter6 value="cd3" />
    <Filter7 value="cd4" />
  </searchfilters>
</config>
